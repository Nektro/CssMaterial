<!doctype html>
<html>
<head>
    <title>CssMaterial HTML Example</title>

    <meta name="viewport"               content="width=device-width, initial-scale=1.0">

    <script defer src="../script.js"></script>

<body>

    <!-- top navbar -->
    <header class="header">
        <!-- set navbar background color and new text color -->
        <nav class="indigo white-text">
            <!-- menu button for pull-out side nav -->
            <div class="sidenavcontrol"><span class="material-icons">menu</span></div>
            <!-- main navbar title, works with images too -->
            <div class="title"><a href="">CssMaterial</a></div>
        </nav>
    </header>

    <!-- pull out side nav -->
    <nav id="side-nav" class="pull-out">
        <!-- side nav title, works with images too -->
        <div class="logo"><a href=""><span>CssMaterail</span></a></div>
        <ul>
            <!-- potential navbar items -->
            <li class="active"><a href="https://github.com/Nektro/CssMaterial"><span class="material-icons">home</span> Home</a></li>
            <li><a href="https://github.com/Nektro/CssMaterial/blob/master/README.md"><span class="material-icons">info</span> About</a></li>
            <li><a href="https://github.com/Nektro/CssMaterial/blob/master/import.css"><span class="material-icons">file_download</span><span>Download</span></a></li>
            <li><a href="https://github.com/Nektro/CssMaterial/issues"><span class="material-icons">bug_report</span><span>Report a Bug</span></a></li>
            <li><a href=""><span class="material-icons">comment</span><span>Blog</span></a></li>
            <li><a href=""><span class="material-icons">forum</span><span>Forums</span></a></li>
        </ul>
    </nav>

    <!-- your main content box -->
    <main class="container">
        <!-- great looking header -->
        <h1 class="heading">CssMaterial: The Example Page</h1>
        <!-- oh look, a subheading -->
        <div class="subhead">For those who want to add a dash of Material Design into their site with ease.</div>
